<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Move Ball Challenge</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <div class="container">
        <div class="col-3">
          <div class="btn-group-vertical">
            <button type="button" class="btn">Axis X</button>
            <button type="button" class="btn">Axis Y</button>
            <button type="button" class="btn">Edge Detection X</button>
            <button type="button" class="btn">Edges XY</button>
            <button type="button" class="btn">Change Color</button>
            <button type="button" class="btn">Change Size</button>
            <button type="button" class="btn">More Balls</button>
            <button type="button" class="btn">Collision</button>
            <button type="button" class="btn">Sound</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
